<form [formGroup]='editForm' (ngSubmit)='updateUser()' *ngIf="loaded" class="w-75 mx-auto rounded shadow p-5 mt-5">
  <div class="form-group">
    <label for="name">Email</label>
    <input type="text" id="name" class="form-control" formControlName='email'>
  </div>
  <div class="form-group mt-3">
    <label for="name">First Name</label>
    <input type="text" id="name" class="form-control" formControlName='firstName'>
  </div>
  <div class="form-group mt-3">
    <label for="name">Last Name</label>
    <input type="text" id="name" class="form-control" formControlName='lastName'>
  </div>
  <div class="form-group mt-3">
    <label for="name">Company Name</label>
    <input type="text" id="name" class="form-control" formControlName='companyName'>
  </div>

  <div [ngClass]="message?.success ? ' text-success': 'text-danger'">
    {{message?.message}}
  </div>


  <div class="form-group w-100 d-flex justify-content-center">
    <button type="submit" class="btn btn-secondary mx-auto mt-3 w-25"> Save </button>
  </div>
</form>
