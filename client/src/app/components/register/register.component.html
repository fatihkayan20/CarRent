<form class="form-signin" [formGroup]='registerForm'>
  <h1 class="text-center mt-3 mb-2">

    <span class="text-uppercase name fw-bold "> Fatih</span> <span class="text-uppercase fw-bold">Rent</span>
  </h1>

  <div class="form-floating mb-3">
    <input formControlName='email' type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <input formControlName='password' type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>
  <div class="form-floating">
    <input formControlName='firstName' type="text" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">First Name</label>
  </div>
  <div class="form-floating">
    <input formControlName='lastName' type="text" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Last Name</label>
  </div>

  <div class=" mb-3">
    <label>
      <input type="checkbox" class="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="w-100 btn btn-lg btn-primary" (click)="register()">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
</form>
