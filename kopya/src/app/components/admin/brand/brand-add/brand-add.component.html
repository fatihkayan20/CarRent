<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Brand Add</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]='addForm' (ngSubmit)='add()'>

        <div class="form-group">
          <label class="modalLabels" for="name">Name</label>
          <input type="text" id="name" class="form-control form-control-lg" formControlName='name'>
        </div>
        <div class="mt-3 text-center" [ngClass]="message?.success ? ' text-success': 'text-danger'">
          {{message?.message}}
        </div>
        <div class="form-group mt-3 mt-3 d-flex justify-content-center">
          <button type="submit" class="navButton w-50">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
