<div class="table table-hover table-borderless table-responsive  table-striped  ps-md-5 mt-3">
  <thead>
    <tr>
      <td>Color Id</td>
      <td>Color Name</td>
      <td>Update</td>
      <td>Delete</td>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let color of brands">
      <td> {{color.id}} </td>
      <td> {{color.name}} </td>
      <td> <button (click)="updateModal(color)" class="btn btn-secondary" data-bs-toggle="modal"
          data-bs-target="#colorUpdate">Update</button> </td>
      <td> <button class="btn btn-danger" (click)="delete(color)">Delete</button> </td>
    </tr>
  </tbody>
</div>

<!-- Update Modal -->
<div class="modal fade" id="colorUpdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Car Update</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]='updateForm' *ngIf="isFormCreated" (ngSubmit)='update()'>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName='name'>
          </div>
          <div class="mt-3 text-center" [ngClass]="message?.success ? ' text-success': 'text-danger'">
            {{message?.message}}
          </div>
          <div class="form-group mt-3 mt-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary px-5">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
